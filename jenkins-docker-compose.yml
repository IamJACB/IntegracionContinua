services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    privileged: true       
    user: root            
    container_name: jenkins-ci
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home        
      - /var/run/docker.sock:/var/run/docker.sock 
    networks:
      - app-network-ci
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

volumes:
  jenkins_home:

networks:
  app-network-ci:
    driver: bridge